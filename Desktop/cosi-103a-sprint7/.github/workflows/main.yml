name: Test-Sprint6
run-name: ${{ github.actor }} is testing sprint 6

on: 
  pull_request:
    branches: 
      - main

permissions:
  id-token: write
  contents: read


jobs:
  test-sprint5:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      
      - name: Run tests
        run: npm test
        working-directory: ./frontend/src

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: ./frontend/src/__tests__/coverage/lcov-report
      
            # New step to setup environment variables
      - name: Setup environment variables
        run: echo "REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }}" >> $GITHUB_ENV
        working-directory: ./frontend

    
        
