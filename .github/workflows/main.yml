name: Test-Sprint4

on: 
  pull_request:
    branches: 
      - main

jobs:
  test-sprint4:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install
        working-directory: src
      
      - name: Run tests
        run: npm test
        working-directory: src
