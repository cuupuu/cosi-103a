name: Test-Sprint2
run-name: ${{ github.actor }} is testing sprint 2
on: 
  pull_request:
    branches: 
      - main
jobs:
  test-sprint2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '21'
      - run: npm install
      - run: npm install --save-dev @babel/plugin-proposal-private-property-in-object 
        working-directory: mcdonalds2
      - run: npm test
        working-directory: mcdonalds2
