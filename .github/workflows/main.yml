name: Test-Sprint3
run-name: ${{ github.actor }} is testing sprint 3
on: 
  pull_request:
    branches: 
      - main
jobs:
  test-sprint2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
        working-directory: mcdonalds2
      # - run: npm start
      #   working-directory: mcdonalds2
      - run: npm test
        working-directory: mcdonalds2
