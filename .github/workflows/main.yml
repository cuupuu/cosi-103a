name: Test-Sprint4
run-name: ${{ github.actor }} is testing sprint 4
on: 
  pull_request:
    branches: 
      - main
jobs:
  test-sprint2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
        working-directory: src
      - run: npm test
        working-directory: src
